<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%; 
       }
       html,
       body{/* 讓地圖佔滿整個畫面 */
         height: 100%;
         margin: 0;
         padding: 0;
       }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;//載入地圖的id
      function initMap() {
      var uluru = {lat: 22.6653559, lng: 120.3288851};//地圖的座標
      map = new google.maps.Map(//以function(抓取html的值,陣列的地圖屬性(遠近,地圖座標))
          document.getElementById('map'), {zoom: 11.73, center: uluru});
        
      
      $.get("https://api.kcg.gov.tw/api/service/get/4278fc6a-c3ea-4192-8ce0-40f00cdb40dd",
            function (data, textStatus, jqXHR) {
              for (var i =0; data.data.length>i; i++) {
                var title = data.data[i]['車站中文名稱'];
                var lat = parseFloat(data.data[i]['車站緯度']);
                var lng = parseFloat(data.data[i]['車站經度']);
                marker = new google.maps.Marker({position:{lat, lng}, map, title});  
            }
        });
    }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuPGZCYrmJjbxTkK3Lf-PBDUAKC6rykNc&callback=initMap">//載入的時候驗證key='金鑰驗證'&
    </script>
  </body>
</html>
